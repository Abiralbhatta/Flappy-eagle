<!DOCTYPE html>
<html>
<head>
  <title>Flappy Eagle Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: skyblue;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const birdImage = new Image();
  birdImage.crossOrigin = "anonymous";
  birdImage.src = 'https://i.imgur.com/9aPfxhN.png'; // Replace with known-good eagle image

  birdImage.onload = () => {
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height); // clear white background
    ctx.drawImage(birdImage, 100, 100, 100, 60); // draw eagle
    console.log('Image loaded and drawn!');
  };

  birdImage.onerror = () => {
    console.error('Bird image failed to load');
    ctx.fillStyle = 'red';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText('Image failed to load', 100, 100);
  };
</script>
</body>
</html>
